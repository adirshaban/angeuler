<div class="container problems">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="problem in problems | limitTo:pageSize"
        ui-sref="shell.problem({id: problem.questionId})">
      <strong>{{problem.questionId}} {{problem.title }}</strong><br>
      <span class="text-muted">Solved by {{ problem.solvedBy}} peoples</span>
    </li>
  </ul>
  <div class="list-pagination">
    <button class="btn btn-primary" ng-disabled="currentPage == 1" ng-click="changePage(currentPage-1)">
      Previous
    </button>
    {{ currentPage }} / {{ pageCount }}
    <button class="btn btn-primary" ng-disabled="currentPage >= pageCount"
            ng-click="changePage(currentPage+1)">
      Next
    </button>
  </div>
</div>
